name: Lint HTML files

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  html-lint:
    name: Lint HTML files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --save-dev htmlhint

      - name: Run HTMLHint (continue even if errors)
        run: |
          echo "Running HTML lint..."
          npx htmlhint "**/*.html" || echo "HTML lint completed with warnings"
